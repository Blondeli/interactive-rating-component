<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="card">
      <!-- Rating state start -->
      <div id="rating-state" class="">
        <div id="star-box">
          <img src="images/icon-star.svg" alt="Star icon" id="star-icon">
        </div>
        <h1>
          How did we do?
        </h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <!-- Rating form -->
        <form>
          <div id="radio-btn-group">
            <label>
              <input type="radio" name="rating" value="one" class="radio-btn"> 
              <span>1</span>
            </label>
            <label>
              <input type="radio" name="rating" value="two" class="radio-btn"> 
              <span>2</span>
            </label>
            <label>
              <input type="radio" name="rating" value="three" class="radio-btn"> 
              <span>3</span>
            </label>
            <label>
              <input type="radio" name="rating" value="four" class="radio-btn"> 
              <span>4</span>
            </label>
            <label>
              <input type="radio" name="rating" value="five" class="radio-btn"> 
              <span>5</span>
            </label>
          </div>

          <input type="submit" value="Submit" id="submit-btn">
        </form>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div id="thank-you-state" class="hide">
        <img src="images/illustration-thank-you.svg" alt="Thank you illustration" id="thank-you-img">
        <div id="rating-display">
          You selected <span id="selected-rating"></span> out of 5
        </div>
        <h1>
          Thank you!
        </h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
